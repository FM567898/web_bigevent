<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>
<body>
    <div class="layui-col-md6">
        <div class="layui-card">
          <div class="layui-card-header">文章列表</div>
            <form class="layui-form" id="form-search">
                <div class="layui-form-item">
                    <select name="cate_id">

                    </select>
                </div>
                <div class="layui-form-item">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item">
                    <button type="button" class="layui-btn layui-bg-red">筛选</button>
                </div>
            </form>
          <div class="layui-card-body">
            <table class="layui-table">
            <colgroup>
                <col>
                <col width="150">
                <col width="180">
                <col width="150">
                <col width="150">
            </colgroup>
            <thead>
                <tr>
                    <th>文章标题</th>
                    <th>分类</th>
                    <th>发表时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr> 
            </thead>
            <tbody>
                <tr>
                    <td>孔子</td>
                    <td>华夏</td>
                    <td>有朋自远方来，不亦乐乎</td>
                    <td>有朋自远方来，不亦乐乎</td>
                    <td>有朋自远方来，不亦乐乎</td>
                </tr>
            </tbody>
            </table>
          </div>

          <div id="pageBox"></div>
        </div>

      </div>

      
    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.pub_data | dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>{{$value.cate_name}}</td>
            <td>
                <button type="button" class="layui-btn layui-bg-red">编辑</button>
                <button type="button" class="layui-btn layui-bg-red btn-delete" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类可选项的模板结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 导入layui的JS文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入BaseAPI -->
    <script src="../assets/js/BaseAPI.js"></script>
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入自己的js   -->
    <script src="../assets/js/art_crat/art_list.js"></script>
</body>
</html>
