<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>
<body>
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md6">
            <div class="layui-card">
                <div class="layui-card-header">修改密码</div>
                <form class="layui-form" lay-filter="fornUserInfo">
                    <div class="layui-form-item">
                      <label class="layui-form-label">原密码</label>
                      <div class="layui-input-block">
                        <input type="password" name="oldPwd" lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">新密码</label>
                      <div class="layui-input-block">
                        <input type="password" name="newPwd" lay-verify="required|pwd|samePwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                      <label class="layui-form-label">确认新密码</label>
                      <div class="layui-input-block">
                        <input type="password" name="rePwd" lay-verify="required|pwd|rePwd" placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                      </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                          <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">提交修改</button>
                          <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                        </div>
                    </div>
                </form>
            </div>  
        </div>
    </div>

    <!-- 导入layui的JS文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入JQuery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入BaseAPI -->
    <script src="../assets/js/BaseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/js/user_pwd.js"></script>
</body>
</html>
